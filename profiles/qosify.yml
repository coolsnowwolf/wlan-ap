---
description: Add qosify package
packages:
  - qosify

host_dependecies:
  - name: llvm/clang-12

    which:
      - clang
      - clang-13
      - clang-12

    success_diffconfig: |
      CONFIG_BPF_TOOLCHAIN_HOST=y

    fallback_diffconfig: |
      CONFIG_DEVEL=y
      CONFIG_BPF_TOOLCHAIN_BUILD_LLVM=y
